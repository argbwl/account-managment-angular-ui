<app-navbar></app-navbar>


<h1 style="text-align: center; color: darkblue;">Validate Account</h1>

<div class="container">
  <div style="margin-top: 10px;">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <ng-container matColumnDef="accName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Name </th>
        <td mat-cell *matCellDef="let element"> {{element.accName}} </td>
      </ng-container>
      <ng-container matColumnDef="accNum">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Number </th>
        <td mat-cell *matCellDef="let element"> {{element.accNo}} </td>
      </ng-container>
      <ng-container matColumnDef="accStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Status </th>
        <td mat-cell *matCellDef="let element"> {{element.accStatus}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="validateStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Validate </th>
        <td mat-cell *matCellDef="let element"> {{element.accStatus}} </td>
      </ng-container>

      
      <!-- 
      ** Will work in angular 10+
      Row shown when there is no matching data. 
      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
      -->
      
    </table> 
    <table>
      <tr>
        <td>
          <mat-form-field appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. AccountName AccountNumber " #input>
          </mat-form-field>
        </td>
        <td>
          <mat-paginator [pageSizeOptions]="[5,10,15]" area-label="Select Pages for Account"></mat-paginator>
        </td>
      </tr>
    </table>
  </div>
</div>
